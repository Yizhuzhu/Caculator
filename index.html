<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<title>Calculator</title>
		<meta http-equiv="Page-Enter" contect="revealTrans(duration=15,transtion=4)">
		<meta http-equiv="Page-Exit" contect="revealTrans(duration=15，transtion=5)">
		<link rel="stylesheet" href="css/calculator.css" />
	</head>

	<body>
		<div id="canvas">
			<div id="calc" class="calc">
				<div id="topbar">
					<div id="toptool">
						<span id="close" title="Close" data-ico="✖">&nbsp;</span>
						<span id="max" title="Max" data-ico="口">&nbsp;</span>
<!--						<span id="resize" title="Resize" data-ico="!"></span>-->
						<a id="history" href="javascript:void(0);" title="History"><i id="h" class="historybutton">History</i></a>
					</div>
					<div id="result">
						<div id="express"></div>
						<div id="res">0</div>
					</div>
				</div>
				<div id="bottom">
					<div class="row">
						<span id="reset" data-number="C">AC</span>
						<span id="remove" data-number="←">←</span>
						<span data-number="%">%</span>
						<span data-number="/" class="tool devided">÷</span>
					</div>
					<div class="row">
						<span data-number="7">7</span>
						<span data-number="8">8</span>
						<span data-number="9">9</span>
						<span data-number="*" class="tool multiple">×</span>
					</div>
					<div class="row">
						<span data-number="4">4</span>
						<span data-number="5">5</span>
						<span data-number="6">6</span>
						<span data-number="-" class="tool minus">—</span>
					</div>
					<div class="row">
						<span data-number="1">1</span>
						<span data-number="2">2</span>
						<span data-number="3">3</span>
						<span data-number="+" class="tool add">＋</span>
					</div>
					<div class="row">
						<span data-number="0" class="zero">0</span>
						<span data-number="." class="dot">.</span>
						<span id="equals" data-number="=" class="tool equals">＝</span>
					</div>
				</div>

				<div id="historyPanel">
					<div class="con">
						<ul></ul>
					</div>
					<div class="remove">
						<a href="javascript:;" title="Delete History"><i>Delete All</i></a>
					</div>
				</div>
			</div>
		</div>


		<script src="js/zepto/zepto.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/calculator.js"></script>
	</body>

</html>
