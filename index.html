<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
<div id="canvas">
    <div id="calc" class="calc">
        <div id="topbar">
            <div id="resultpart">
                <div id="expression"></div>
                <div id="result">0</div>
            </div>
        </div>
        <div id="bottom">
            <div class="row">
                <span id="reset" data-number="AC">AC</span>
                <span id="remove">@</span>
                <span data-number="%">@</span>
                <span data-number="/" class="tool devided">÷</span>
            </div>
            <div class="row">
                <span data-number="7">7</span>
                <span data-number="8">8</span>
                <span data-number="9">9</span>
                <span data-number="*" class="tool multiple">×</span>
            </div>
            <div class="row">
                <span data-number="4">4</span>
                <span data-number="5">5</span>
                <span data-number="6">6</span>
                <span data-number="-" class="tool minus">—</span>
            </div>
            <div class="row">
                <span data-number="1">1</span>
                <span data-number="2">2</span>
                <span data-number="3">3</span>
                <span data-number="+" class="tool add">＋</span>
            </div>
            <div class="row">
                <span data-number="0" class="zero">0</span>
                <span data-number=".">@</span>
                <span id="equals" data-number="=" class="tool equals">＝</span>
            </div>
        </div>

    </div>
</div>

<script src="calculator.js"></script>
</body>

</html>
